<div class="result-page">
  <div id="result-message-container">
    <ng-template #userPassed [ngIf]="userInfo.result>0" [ngIfElse]="userFailed">
      <p class="result-message">تهانينا! لقد أجبت عن كافة الأسئلة بصورة صحيحة إليك 50 نقطة إضافية في حسابك.</p>
    </ng-template>
    <ng-template #userFailed>
      <p class="result-message">أوبس! لقد أجبت خطأً تلك المرة، و لكن المرات القادمة أكثر مما مضى فحاول من جديد.</p>
    </ng-template>
  </div>
  <app-user-info></app-user-info>
  <div class="user-points">
    <img src="../../assets/images/Icon awesome-coins.svg" />
    <span>{{userInfo.result}}</span>
  </div>
</div>
